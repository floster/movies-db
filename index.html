<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/app.scss" />
  <title>Movies DB</title>
</head>

<body class="">
  <!-- <div id="app" class="container"></div> -->
  <!-- <script type="module" src="/src/app.ts"></script> -->

  <header class="app-header container">
    <div class="app-header__inner container__inner">
      <a class="app-header__logo flex" href="/" aria-label="go to homepage">
        <svg class="app-header__logo-svg" viewBox="0 0 727 97" height="20" aria-hidden="true">
          <use href="src/assets/sprite.svg#logo_light" />
        </svg>
      </a>
      <nav class="app-header__nav">
        <a class="button m-open-favorites has-items m-icon m-primary" href="/" aria-label="go to favorites"
          data-favorites-count="88">
          <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <use href="src/assets/sprite.svg#fire" />
          </svg>
        </a>
        <button class="button m-icon m-secondary" aria-label="open search dialog">
          <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <use href="src/assets/sprite.svg#search" />
          </svg>
        </button>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="l-main app-content container__inner">
      <aside class="sidebar">
        <div class="app-select m-custom" aria-labelledby="moviesTypeSelect">
          <span class="app-select__arrow" aria-hidden="true">
            <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
              <use href="src/assets/sprite.svg#chevron_down" />
            </svg>
          </span>
          <select name="movies type" id="moviesTypeSelect" aria-label="current movies type">
            <option value="1" selected>now playing</option>
            <option value="2">popular</option>
            <option value="3">top rated</option>
            <option value="4">upcoming</option>
          </select>
        </div>
        <div class="l-movies-list" role="list">
          <div class="movie-row" role="listitem" aria-label="2 Fast 2 Furious">
            <img class="movie-row__img" src="./src/assets/poster_6nDZExrDKIXvSAghsFKVFRVJuSf.png"
              alt="2 Fast 2 Furious poster">
            <div class="movie-row__info">
              <h3 class="movie-row__title">2 Fast 2 Furious</h3>
              <p class="movie-row__description">2003</p>
            </div>
            <label class="movie-row__button favorite-toggle" aria-label="add movie to favorites">
              <input type="checkbox" name="toggleFavoriteCheckbox" id="">
              <svg class="svg-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                <use href="src/assets/sprite.svg#fire" />
              </svg>
            </label>
          </div>
          <div class="movie-row" role="listitem" aria-label="The Fast and the Furious: Tokyo Drift">
            <img class="movie-row__img" src="./src/assets/poster_46xqGOwHbh2TH2avWSw3SMXph4E.png"
              alt="The Fast and the Furious: Tokyo Drift poster">
            <div class="movie-row__info">
              <h3 class="movie-row__title">The Fast and the Furious: Tokyo Drift</h3>
              <p class="movie-row__description">2006</p>
            </div>
            <label class="movie-row__button favorite-toggle" aria-label="add movie to favorites">
              <input type="checkbox" name="toggleFavoriteCheckbox" id="" checked>
              <svg class="svg-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                <use href="src/assets/sprite.svg#fire" />
              </svg>
            </label>
          </div>
        </div>
      </aside>
      <main class="app-main">
        <section class="random-media media-hero" style="--backdrop-image: url(./assets/backdrop_light.png)">
          <picture class="media-hero__picture">
            <source srcset="./src/assets/poster_bOFaAXmWWXC3Rbv4u4uM9ZSzRXP.png" media="(min-width: 744px)">
            <source srcset="./src/assets/poster_fiVW06jE7z9YnO4trhaMEdclSiC.png" media="(min-width: 1024px)">
            <img class="media-hero__img" src="./src/assets/poster_6nDZExrDKIXvSAghsFKVFRVJuSf.png"
              alt="2 Fast 2 Furious poster">
          </picture>
          <div class="media-hero__content">
            <h2 class="media-hero__title">The Fast and the Furious Collection</h2>
            <p class="media-hero__description">An action film series centered on illegal street racing and heists.</p>
          </div>
          <footer class="media-hero__footer">
            <div class="app-progress" style="--value: 65" role="progressbar" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100">6.5</div>
            <span class="icon-labeled">
              <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
                <use href="src/assets/sprite.svg#stack" />
              </svg>
              <span class="icon-labeled__label">10 parts</span>
            </span>
          </footer>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
