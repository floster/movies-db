<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/app.scss" />
  <title>Movies DB</title>
</head>

<body class="">
  <!-- <div id="app" class="container"></div> -->
  <!-- <script type="module" src="/src/app.ts"></script> -->

  <header class="app-header container">
    <div class="app-header__inner container__inner">
      <a class="app-header__logo flex" href="/" aria-label="go to homepage">
        <svg class="app-header__logo-svg" viewBox="0 0 727 97" height="20" aria-hidden="true">
          <use href="src/assets/sprite.svg#logo_light" />
        </svg>
      </a>
      <nav class="app-header__nav">
        <a class="button m-icon m-primary" href="/" aria-label="go to favorites">
          <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <use href="src/assets/sprite.svg#fire" />
          </svg>
        </a>
        <button class="button m-icon m-secondary" aria-label="open search dialog">
          <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <use href="src/assets/sprite.svg#search" />
          </svg>
        </button>
      </nav>
    </div>
  </header>
  <main class="app-main container">
    <div class="app-main__inner container__inner l-main">
      <aside class="sidebar">
        <div class="app-select m-custom">
          <span class="app-select__arrow">
            <svg class="svg-icon" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
              <use href="src/assets/sprite.svg#chevron_down" />
            </svg>
          </span>
          <select name="" id="">
            <option value="1">now playing</option>
            <option value="2">popular</option>
            <option value="3">top rated</option>
            <option value="4">upcoming</option>
          </select>
        </div>
        <div class="l-movies-list">
          <div class="movie-row">
            <img class="movie-row__img" src="./src/assets/6nDZExrDKIXvSAghsFKVFRVJuSf.png"
              alt="2 Fast 2 Furious poster">
            <div class="movie-row__info">
              <h3 class="movie-row__title">2 Fast 2 Furious</h3>
              <p class="movie-row__description">2003</p>
            </div>
            <button class="movie-row__button button m-icon m-primary m-sm">
              <svg class="svg-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                <use href="src/assets/sprite.svg#fire" />
              </svg>
            </button>
          </div>
          <div class="movie-row">
            <img class="movie-row__img" src="./src/assets/46xqGOwHbh2TH2avWSw3SMXph4E.png"
              alt="The Fast and the Furious: Tokyo Drift poster">
            <div class="movie-row__info">
              <h3 class="movie-row__title">The Fast and the Furious: Tokyo Drift</h3>
              <p class="movie-row__description">2006</p>
            </div>
            <button class="movie-row__button button m-icon m-primary m-sm m-active">
              <svg class="svg-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                <use href="src/assets/sprite.svg#fire" />
              </svg>
            </button>
          </div>
        </div>
      </aside>
    </div>
  </main>
</body>

</html>
